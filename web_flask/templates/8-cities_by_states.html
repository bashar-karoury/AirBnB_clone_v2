<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <Ul>
		{% for state in states %}
	    <LI>{{state.id}}: <B>{{state.name}}</B>
            <UL>
            {% for city in state.cities %}
            {% if city.state_id == state.id%}
                <LI>{{city.id}}: <B>{{city.name}}</B></LI>
            {% endif%}
            {% endfor %}
            </UL>
        </LI>
        {% endfor %}
	    </Ul>
    </BODY>
</HTML>
